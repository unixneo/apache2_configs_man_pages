<VirtualHost *:443>
    ServerName nodevnull.unix.com

    ProxyPreserveHost On
    ProxyPass "/" "http://127.0.0.1:3030/"
    ProxyPassReverse "/" "http://127.0.0.1:3030/"

    #SSLEngine on

    ErrorLog ${APACHE_LOG_DIR}/nodevnull_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/nodevnull_ssl_access.log combined
SSLCertificateFile /etc/letsencrypt/live/nodevnull.unix.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/nodevnull.unix.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

