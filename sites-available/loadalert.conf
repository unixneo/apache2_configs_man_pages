<VirtualHost *:80>
    ServerName loadalert.unix.com
    #ServerAlias loadalert.dev www.loadalert.dev

    ErrorLog ${APACHE_LOG_DIR}/loadalert_error.log
    CustomLog ${APACHE_LOG_DIR}/loadalert_access.log combined

    # Allow Let's Encrypt challenge over HTTP without redirect
    Alias /.well-known/acme-challenge/ /var/loadalert/public/.well-known/acme-challenge/
    <Directory /var/loadalert/public/.well-known/acme-challenge/>
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    RewriteEngine On

    # Allow Let's Encrypt challenge requests through
    RewriteCond %{REQUEST_URI} !^/\.well-known/acme-challenge/ [NC]

    # Redirect all loadalert.dev domains to canonical HTTPS hostname
    RewriteCond %{HTTP_HOST} ^(www\.)?loadalert\.dev$ [NC]
    RewriteRule ^ https://loadalert.unix.com%{REQUEST_URI} [R=301,L]
</VirtualHost>

