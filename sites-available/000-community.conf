<VirtualHost *:80>
        ServerName community.unix.com
        ServerAdmin webmaster@localhost

        ProxyPreserveHost On


        ErrorLog ${APACHE_LOG_DIR}/community_errors.log

        SetEnvIf Request_Method "OPTIONS" dontlog
        SetEnvIf Remote_Addr "127\.0\.0\.1" dontlog
        CustomLog ${APACHE_LOG_DIR}/community.log combined env=!dontlog

        #CustomLog ${APACHE_LOG_DIR}/community.log combined

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =community.unix.com
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
