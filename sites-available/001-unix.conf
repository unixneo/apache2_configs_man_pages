<VirtualHost *:80>
        ServerName www.unix.com
        ServerAlias unix.com

        CustomLog /dev/null combined
        ErrorDocument 404 /404
        ErrorDocument 410 /410

	ErrorLog ${APACHE_LOG_DIR}/unix_error.log
        RewriteEngine on
        RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>
