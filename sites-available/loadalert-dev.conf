<VirtualHost *:80>
    ServerName loadalert.dev
    ServerAlias www.loadalert.dev

    # Must respond to Let's Encrypt ACME challenges
    Alias /.well-known/acme-challenge/ /var/loadalert/public/.well-known/acme-challenge/
    <Directory /var/loadalert/public/.well-known/acme-challenge/>
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    # Optional: redirect HTTP to HTTPS
    RewriteEngine On
    RewriteRule ^ https://loadalert.dev%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName loadalert.dev
    ServerAlias www.loadalert.dev

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/loadalert.unix.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/loadalert.unix.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ErrorLog ${APACHE_LOG_DIR}/loadalert_dev_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/loadalert_dev_ssl_access.log combined

    ProxyPreserveHost On
    ProxyPass "/" "http://127.0.0.1:3020/"
    ProxyPassReverse "/" "http://127.0.0.1:3020/"
</VirtualHost>

