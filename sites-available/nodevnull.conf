<VirtualHost *:80>
    ServerName nodevnull.unix.com
    DocumentRoot /var/openphone_api_simulator/public

    <Directory /var/openphone_api_simulator/public>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    ErrorLog ${APACHE_LOG_DIR}/nodevnull_error.log
    CustomLog ${APACHE_LOG_DIR}/nodevnull_access.log combined
RewriteCond %{SERVER_NAME} =nodevnull.unix.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

