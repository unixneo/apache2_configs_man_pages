<VirtualHost *:443>
    ServerName _default_
    SSLEngine on

    SSLCertificateFile /etc/ssl/dummy/dummy.crt
    SSLCertificateKeyFile /etc/ssl/dummy/dummy.key

    DocumentRoot /var/blackhole
    <Directory /var/blackhole>
        Require all denied
    </Directory>

    # Suppress all logging
    ErrorLog /dev/null
    CustomLog /dev/null combined
</VirtualHost>

