<VirtualHost *:443>
    ServerName loadalert.unix.com

    SSLEngine on
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/loadalert.unix.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/loadalert.unix.com/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/loadalert_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/loadalert_ssl_access.log combined

    ProxyPreserveHost On
    ProxyPass "/" "http://127.0.0.1:3020/"
    ProxyPassReverse "/" "http://127.0.0.1:3020/"
</VirtualHost>

