<VirtualHost *:80>
    ServerName naruemon.com
    ServerAlias www.naruemon.com

    # Allow Let's Encrypt challenge over HTTP without redirect
    Alias /.well-known/acme-challenge/ /var/naruemon/public/.well-known/acme-challenge/
    <Directory /var/naruemon/public/.well-known/acme-challenge/>
        AllowOverride None
        Options None
        Require all granted
    </Directory>

    # Redirect all other requests to HTTPS
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge/
    RewriteRule ^(.*)$ https://www.naruemon.com$1 [R=301,L]
</VirtualHost>


