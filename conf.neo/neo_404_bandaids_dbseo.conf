# begin neo seo bandaids
RewriteRule ^(.*)/clickenc=http$ $1 [R=301,L]
RewriteRule ^portal\.php(.*) http://www.unix.com/ [R=301,L]
# rule below for some strange bingbog error
RewriteRule ^var/www/(.*)$ http://www.unix.com/$1 [R=301,L]
RewriteRule ^update(.*)$ http://www.unix.com [R=301,L]

RewriteCond %{QUERY_STRING} ^pow=(.*)$
RewriteRule ^(.*)$ - [F,L]

RewriteCond %{THE_REQUEST} ^[A-Z]{3,9}\ /([^/]+/)*index\.php\ HTTP/
RewriteRule ^(([^/]+/)*)index\.php$ http://www.unix.com/$1 [R=301,L]

RewriteRule ^(.*)\.htm$  /$1.html [R=301,L] 

RewriteCond %{QUERY_STRING}     ^tag=([A-Za-z0-9-+]*)$  [NC] 
RewriteRule ^tags\.php(.*)$          http://www.unix.com/tags/%1.html? [R=301,L]

RewriteCond %{THE_REQUEST} ^(.*advertisement\.php.*) [NC]
RewriteCond %{QUERY_STRING} !url=http:\/\/www\.unix\.com [NC]
#RewriteCond %{ENV:GEOIP_COUNTRY_CODE} !^(PL)$  [NC]
RewriteRule ^.*$ http://www.unix.com/iframe_manager.php? [R=301,L]
